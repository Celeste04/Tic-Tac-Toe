<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>TicTacToe</title>
        <link href = "style.css" rel = "stylesheet"/>
    </head>
    <body>
        <div id = "game">
            <h1>Tic Tac Toe</h1>
            <button id = "restartBtn"> Restart</button>
            

        <div id = "board">
            <div boxNum = "0" class = "box"></div>
            <div boxNum = "1" class = "box"></div>
            <div boxNum = "2" class = "box"></div>
            <div boxNum = "3" class = "box"></div>
            <div boxNum = "4" class = "box"></div>
            <div boxNum = "5" class = "box"></div>
            <div boxNum = "6" class = "box"></div>
            <div boxNum = "7" class = "box"></div>
            <div boxNum = "8" class = "box"></div>
        </div>
    </div>
    <h2 id = "playerText"></h2>
    <script src = "script.js"></script>
 </body>
</html>
